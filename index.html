<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Client</title>


    <link rel="stylesheet" href="./index.css">

    <!-- Font Awesome Import
    ------------------------------------------------------------------------------------------------------------------------ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts Import
    ------------------------------------------------------------------------------------------------------------------------ -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Swal File Import
    ------------------------------------------------------------------------------------------------------------------------ -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>
<body>

    <login>
        <h1 class='page-title'>Entrar</h1>
        <img class='icon-logo' src="./src/assets/icon-logo.png" alt="Logo of the icon">
    
        <button type="button" id='loginButton' >Login com o Google</button>
        <div id='loadingDiv'>
            <img src="./src/assets/loading-icon.png" alt="Loading Icon">
        </div>
    </login>

<app>
    <button id="signOutButton">Sair</button>
        
    <footer>
        <input class='radioButtons' type="radio" name="footer-menu" id="addContactRadio">
        <label class='radioButtonLabel' for="addContactRadio">
            <img src="./src/assets/add.png" alt="add new contact">
    
<!-- 
    add contacts
    -------------------------------------------------------------------------------------------------------
    -------------------------------------------------------------------------------------------------------
    -------------------------------------------------------------------------------------------------------
    -------------------------------------------------------------------------------------------------------
    -------------------------------------------------------------------------------------------------------
-->
            <div class='footerDivs' id='addContactDiv'>
                <form>
                    <select class="selectAddClient" name="tipoPessoa" id="tipoPessoa">
                        <option value="naoInformado">Selecione</option>
                        <option value="pessoaFisica">Pessoa Física</option>
                        <option value="pessoaJuridica">Pessoa Jurídica</option>
                    </select>

                    <input type="text" id='nomeCliente' name='nomeCliente' placeholder='Nome'>

                    <input type="email" id='emailCliente' name='emailCliente' placeholder='E-mail'>

                    <input type="tel" id='telefoneClient' name='telefoneClient' placeholder='Formato -> DDD900000000'>

                    <select class="selectAddClient" name="origemCliente" id="origemCliente">
                        <option value="">Selecione origem da captação</option>
                        <option value="sistemThapymar">Sistema Thapymar</option>
                        <option value="Wally">Wally</option>
                        <option value="captacaoPropria">Captação Própria</option>
                    </select>

                    <select class="selectAddClient" name="origemCliente" id="situacaoCliente">
                        <option value="">Selecione a etapa da negociação</option>
                        <option value="clienteNovo">Cliente Novo</option>
                        <option value="emNegociacao">Em Negociação</option>
                        <option value="clientePerdido">Cliente Perdido</option>
                        <option value="semContato">Sem Contato</option>
                        <option value="vendaConcretizada">Venda Concretizada</option>
                        <option value="vendaPerdida">Venda Perdida</option>
                    </select>

                    <input type="text" name="observacao" id="observacao" placeholder='Comentários'>
                    
                    <button id='formButton'>Salvar</button>
                </form>
            </div>

        </label>
<!-- 
    searchcontact
    -------------------------------------------------------------------------------------------------------
    -------------------------------------------------------------------------------------------------------
    -------------------------------------------------------------------------------------------------------
    -------------------------------------------------------------------------------------------------------
    -------------------------------------------------------------------------------------------------------
-->
        <input class='radioButtons' type="radio" name="footer-menu" id="searchContactRadio">
        <label class='radioButtonLabel' for="searchContactRadio">
            <img src="./src/assets/search.png" alt="add new contact">
            
            <div class='footerDivs' id='searchContactDiv'>
                <laberl for="searchBar" id='searchIcon'>
                    <i class="fa fa-search" id='searchButton' role="button"></i>
                </laberl>
                <input type="text" name="searchBar" id="searchBar" placeholder='Nome:'>

                <ul id='listOfContacts'></ul>
            </div>
        </label>
<!-- 
    home
    -------------------------------------------------------------------------------------------------------
    -------------------------------------------------------------------------------------------------------
    -------------------------------------------------------------------------------------------------------
    -------------------------------------------------------------------------------------------------------
    -------------------------------------------------------------------------------------------------------
-->
        <input class='radioButtons' type="radio" name="footer-menu" id="appHomeRadio" checked="checked" >
        <label class='radioButtonLabel' for="appHomeRadio">
            <img src="./src/assets/home.png" alt="add new contact">
            
            <div class='footerDivs' id='appHomeDiv'>
                home
            </div>

        </label>
<!-- 
    lists
    -------------------------------------------------------------------------------------------------------
    -------------------------------------------------------------------------------------------------------
    -------------------------------------------------------------------------------------------------------
    -------------------------------------------------------------------------------------------------------
    -------------------------------------------------------------------------------------------------------
-->
        <input class='radioButtons' type="radio" name="footer-menu" id="listContactRadio">
        <label class='radioButtonLabel' for="listContactRadio">
            <img src="./src/assets/lists.png" alt="add new contact">
            
            <div class='footerDivs' id='listContactDiv'>
                <select class="selectAddClient" name="origemCliente" id="selectList">
                    <option value="">Selecione Uma Lista Para Gerar</option>
                    <option value="clienteNovo">Cliente Novo</option>
                    <option value="emNegociacao">Em Negociação</option>
                    <option value="clientePerdido">Cliente Perdido</option>
                    <option value="semContato">Sem Contato</option>
                    <option value="vendaConcretizada">Venda Concretizada</option>
                    <option value="vendaPerdida">Venda Perdida</option>
                </select>

                <ul id="ulResultadoList"></ul>
            </div>

        </label>

        <input class='radioButtons' type="radio" name="footer-menu" id="myProfileRadio">
        <label class='radioButtonLabel' for="myProfileRadio">
            <img src="./src/assets/user.png" alt="add new contact">

            
            <div class='footerDivs' id='myProfileDiv'>
                my profile
            </div>

        </label>
        
    </footer>
</app>

    
<!-- Firebase Scripts
-------------------------------------------------------------------------------------->

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

<script src="./src/scripts/firebase.js"></script>
<script src="./src/scripts/login.js"></script>
<script src="./src/scripts/style.js"></script>
<script src="./index.js"></script>
</body>
</html>
