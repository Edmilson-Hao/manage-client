<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Client</title>


    <link rel="stylesheet" href="./index.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>

<app>
    <button onclick="firebase.auth().signOut()">Sair</button>


    <!-- footer
    --------------------------------------------------------------------------------------------------------->
    <footer>
        <input class='radioButtons' type="radio" name="footer-menu" id="addContactRadio">
        <label for="addContactRadio">
            <img src="./src/assets/add.png" alt="add new contact">
            
            <div class='footerDivs' id='addContactDiv'>
                Add contact
            </div>

        </label>

        <input class='radioButtons' type="radio" name="footer-menu" id="searchContactRadio">
        <label for="searchContactRadio">
            <img src="./src/assets/search.png" alt="add new contact">
            
            <div class='footerDivs' id='searchContactDiv'>
                search contact
            </div>

        </label>

        <input class='radioButtons' type="radio" name="footer-menu" id="appHomeRadio" checked="checked" >
        <label for="appHomeRadio">
            <img src="./src/assets/home.png" alt="add new contact">
            
            <div class='footerDivs' id='appHomeDiv'>
                home
            </div>

        </label>
        
        <input class='radioButtons' type="radio" name="footer-menu" id="listContactRadio">
        <label for="listContactRadio">
            <img src="./src/assets/lists.png" alt="add new contact">
            
            <div class='footerDivs' id='listContactDiv'>
                list contact
            </div>

        </label>

        <input class='radioButtons' type="radio" name="footer-menu" id="myProfileRadio">
        <label for="myProfileRadio">
            <img src="./src/assets/user.png" alt="add new contact">

            
            <div class='footerDivs' id='myProfileDiv'>
                my profile
            </div>

        </label>
        
    </footer>
</app>

    
<!-- Firebase Scripts
-------------------------------------------------------------------------------------->

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>

<script src="./src/scripts/firebase.js"></script>
<script src="./index.js"></script>
</body>
</html>
